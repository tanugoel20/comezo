
<div id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#page-top"><img alt="" src="/static/logo2.png" style="height: 300px; margin-top: -150px; margin-left: -220px;"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                {% if user.is_staff or user.is_comezo %}
                <li class="page-scroll"><a href="{% url 'register' %}">Admin</a></li>
                {% endif %}

                {% if user.is_authenticated %}
                <li class="page-scroll">
                    <a>{{ user.first_name }}</a>
                </li>
                <li class="page-scroll">
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="page-scroll"><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</div>
