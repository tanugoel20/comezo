
{% extends "base.html" %}

{% block body_content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Login</h2>

        </div>
    </div>
    {% if messages %}
        {% for message in messages %}
            <br><br>
            <div class="alert alert-danger alert-{{ message.error }} col-md-3 col-md-offset-2" role="alert">

                <strong>Error!</strong> {{ message }}

            </div>
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
    <form class="form-horizontal" method="post" action="{% url 'login' %}">{% csrf_token %}
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>User Id</label>
                <input type="text" class="form-control" placeholder="User Id" id="username" name="username" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required data-validation-required-message="Please enter password.">
                <p class="help-block text-danger"></p>
            </div>
        </div>

        <br>
        <div id="success"></div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </div>
        <input type="hidden" name="next" value="" />
    </form>

        </div>
    </div>
{% endblock %}
